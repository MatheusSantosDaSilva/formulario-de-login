<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="estido.do.css">
    
</head>

<body>
   <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <label for="ilogin"><span class="material-symbols-outlined">person</span></label>
                        
                        <input type="email" name="login" id="ilogin" autocomplete="email" placeholder="seu e-mail" required>
                    </div>
                    <div class="campo">
                        <label for="isenha"><span class="material-symbols-outlined">lock</span></label>
                        
                        <input type="password" name="isenha" id="isenha" autocomplete="current-password" placeholder="sua senha" required minlength="6">
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="botao">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
                </form>
            </div>
        </section>
   </main>
</body>

</html>
