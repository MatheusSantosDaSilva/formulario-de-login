<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="estido.do.css">
    
</head>

<body>
    <main>
        <section id="principal">

            <div id="img"></div>

            <div id="Formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente, Faça login para acessar sua conta e poder fazer suas configurações no
                    seu ambiente.</p>
                <form action="#" method="post" autocomplete="on">

                    <div class="i">
                        <label for="iemail">
                            <span class="material-symbols-outlined">person</span>
                        </label> <input type="email" name="email" id="iemail" required placeholder="seu e-mail">
                    </div>

                    <div class="i">
                        <label for="isenha">
                            <span class="material-symbols-outlined">lock</span>
                        </label> <input type="password" name="Senha" id="isenha" required minlength="8" maxlength="10" placeholder="sua senha">
                    </div>
                        <input type="submit" value="Entrar" id="enviar">
                        <a href="#" class="botao">Esqueci a senha<span class="material-symbols-outlined">mail_lock</span></a>
                </form>
            </div>

        </section>
    </main>
</body>

</html>
